<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/play_music.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-top">
                <a href="index.html" class="logo"></a>
                <span class="logo-point">·</span>
                <div class="login-text">播放中心</div>

                <div class="header-btn" id="header-vip">
                    <a href="./vip.html">
                        <img class="header-icon" src="./images/VIP.png" alt="" >
                        <div>VIP</div>
                    </a>
                </div>
                <div class="header-btn" id="header-chuangzuozhongxin">
                    <a href="./chuangzuozhongxin.html">
                        <img class="header-icon" src="./images/创作中心.png" alt="">
                        <div >创作中心</div>
                    </a>
                </div>
                <div class="header-btn" id="header-kehuduan">
                    <a href="./contact.html">
                        <img class="header-icon" src="./images/客户端.png" alt="">
                        <div >联系我们</div>
                    </a>
                    
                </div>
                <div class="header-btn" id="header-more">
                    <a href="./play_music.html">
                        <img class="header-icon" src="./images/更多-1.png" alt="">
                        <div class="kehuduan-cur">网页播放器</div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="wrapper-top wrap-top">
            <div class="wrapper-top-nav" style="display: none;">
                <div class="top-nav-input">
                    <input type="text" placeholder="搜索你喜欢的" id="int">
                    <div id="list">
                    </div>
                    <div id="bs"></div>
                </div>
            </div>
        </div>
        <div id="wrapper-bg">
            <div id="img-bg">

            </div>

            <div class="bg-content" id="bg-content">
                <a href="" class="load" download="" target="_blank">
                    <div class="download">
                    </div>
                </a>
                <div class="play-head"></div>
                <div class="play-bar"></div>
                <div class="content-left left-active">
                    <img src="" alt="" id="left-img">
                </div>
                <div class="content-right">
                    <h1 id="content-title" class=""></h1>
                    <p id="p">
                        <span id="left">专辑：</span><span id="left-content"></span>
                        <span id="right">歌手：</span><span id="right-content"></span>
                    </p>
                    <div class="main">
                        <div class="main-content">  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom">
            <audio src="" id="music"></audio>
            <div class="bottom-main">
                <div id="icon">
                    <i class="prev"></i>
                    <i class="play"></i>
                    <i class="pause"></i>
                    <i class="next"></i>
                </div>
                <div class="music-img">
                    <img src="" alt="" id="mu-bg">
                </div>
                <div class="musicName"></div>
                <div class="progress">
                    <div class="progress-w">
                    </div>
                    <div class="progress-x">
                    </div>
                </div>
                <div id="content-time">
                    00:00 / 00:00
                </div>
                <div class="sound">
                    <div class="sound-set">
                        <div class="triangle"></div>
                        <div class="sY">
                            <div class="sY-Y"></div>
                            <div class="sY-H"></div>
                        </div>
                    </div>
                    <i class="icon-sound"></i>
                </div>
                <div class="switchover">
                    <div class="icon">

                    </div>
                </div>
                <div class="mlist">
                    <div class="mlist-content">
                        <div class="mlist-head">
                            播放记录
                            <div class="icon">

                            </div>

                        </div>
                        <div class="bar">
                            <ul id="ul-list">

                            </ul>
                        </div>

                    </div>
                    <span class="num">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="floatList">

        <div class="to">更多请登录客户端...</div>
        <div class="icon" id="esc">

        </div>
        <div class="floatHeader">
            <div class="name">歌曲</div>
        </div>
        <p>搜索到<span id="floatHeaderTitle"></span>相关的歌曲</p>
        <div class="head">

            <span class="mName">歌曲名</span>
            <span class="mAlbum">专辑</span>
            <span class="mTime">时间</span>
        </div>
        <div class="search">
            <ul id="listS">

            </ul>
        </div>
    </div>
    <div class="hint">
        请搜索你喜欢音乐...
    </div>
    <script type="text/javascript" src="./js/function.js"></script>
    <script type="text/javascript" src="./js/scrollbar.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/play_music.js"></script>
</body>
</html>
